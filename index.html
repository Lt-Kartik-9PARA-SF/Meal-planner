<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="author" content="kartik">
    <link rel="stylesheet" href="styles.css">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meal-Planner</title>
  </head>
  <body>
    <nav class="navbar bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand h1" href="#"> Meal Planner </a>
      </div>
    </nav>

    <div class="container">
      <form >
        <div class="input-group input-group-sm mb-3 my-5">
          <span class="input-group-text" id="inputGroup-sizing-sm">Height</span>
          <input
            type="number"
            id="height"
            
            class="form-control mx-1"
            aria-label="Sizing example input"
            aria-describedby="inputGroup-sizing-sm"
            placeholder="in CM" required
          />
          <br />
          <span class="input-group-text mx-1" id="inputGroup-sizing-sm">Weight</span>
          <input
            type="number"
            id="weight"
            class="form-control "
            aria-label="Sizing example input"
            aria-describedby="inputGroup-sizing-sm"
            placeholder="in KG" req
          />
          <span class="input-group-text mx-1" id="inputGroup-sizing-sm">Age</span>
          <input
            type="number"
            id="age"
            class="form-control mx-0 "
            aria-label="Sizing example input"
            aria-describedby="inputGroup-sizing-sm"
            placeholder="in Years" required
          />

          <div class="input-group mt-1">
            <div class="input-group-text">
              <label for="male">Male</label>
              <input
                class="form-check-input mt-0"
                type="radio"
                value="Male"
                name="gender"
                aria-label="Radio button for following text input"
              />
            </div>
            <div class="input-group-text mx-2 my">
              <label for="female">Female</label>
              <input
                class="form-check-input mt-0"
                type="radio"
                value="Female"
                name="gender"
                aria-label="Radio button for following text input"
              />
            </div>
          </div>
        </div>
        <button type="submit" class="btn btn-primary" onclick="getData()">Generate Meal</button>
      </form>
    </div>

    <div id="display1">

       <h2>Fill your Details and we will Suggest Some Awesome Meals</h2>

    </div>

    <script src="script.js"></script>
  </body>
</html>
